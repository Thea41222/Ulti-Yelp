    <section class="hero-wrap d-flex js-fullheight">
      <div class="overlay"></div>
      <div class="forth js-fullheight d-flex align-items-center" style="background-image: url(images/background.jpg);">

                    <div class="select-wrap">
                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                      <select name="" id="" class="form-control">
                        <option value="">Food Type</option>
                        <option value="">Chinese</option>
                        <option value="">Korean</option>

                        <option value="">Indian</option>
                        <option value="">Italian</option>
                        <option value="">Mediterranean</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-3 mb-lg-0 mr-4">

                    <div class="select-wrap">
                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>

                  </div>

                        <option value="">$$</option>
                        <option value="">$$$</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-3 mb-lg-0 mr-4">
                  <!-- <label for="#">Distance</label> -->
                  <div class="form-field">
                    <div class="select-wrap">
                      <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                      <select name="" id="" class="form-control">
                        <option value="">Distance</option>
                        <option value="">Walking Distance</option>
                        <option value="">Light Travel</option>
                        <option value="">Transportation Required</option>ÃŸ
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" value="Search" class="btn btn-primary py-3 px-4">
                </div>
